<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Subsidietrekker</title>
    <meta name="description" content="Describe your webapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use http://realfavicongenerator.net/ to generate favicons based on your logo -->

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.0/css/buttons.bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    <link rel="stylesheet" href="../static/styles/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              Menu
            </button>
            <a id="small-brand" class="navbar-brand visible-xs-inline" href="http://subsidietrekker.nl"><img src="../static/images/logo.svg"></a>
            <a id="large-brand" class="navbar-brand hidden-xs hidden" href="http://subsidietrekker.nl"><img src="../static/images/logo.svg"></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/data">Data</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="lead">
        <div class="container">
          <div class="row header">
            <div class="col-sm-3 header-logo hidden-xs">
              <a href="http://your-domain.nl">
                <img class="img-responsive" src="../static/images/logo.svg" alt="logo">
              </a>
              <h1 class="brand-header"><a href="http://your-domain.nl">Your webapp name</a></h1>
            </div>
            <div class="col-xs-12 col-sm-9 col-lg-6">
              <p class="lead-text">Alle Nederlandse subsidies in kaart gebracht, groot klein en alles ertussenin</p>
            </div>
          </div>
        </div>
      </div>
    </header>

{% block content %}
{% endblock %}


    <footer>
      <div class="container">
        <div class="row header">
          <div class="footer-item col-xs-12 col-sm-4 col-md-3 footer-logo">
            <a href="http://subsidietrekker.nl">
              <img class="img-responsive" src="../static/images/logo.svg" alt="logo">
            </a>
          </div>
          <div id="contact" class="footer-item col-xs-12 col-sm-4 col-md-3 col-md-offset-3">
            <h2>Contact</h2>
            <ul class="dashed">
              <li><a href="">E-mailadres</a></li>
              <li><a href="">Twitter</a></li>
              <li><a href="">Facebook</a></li>
            </ul>
          </div>
          <div class="footer-item col-xs-12 col-sm-4 col-md-3">
            <h2>Een project van</h2>
            <a href="http://openstate.eu">
              <img class="img-responsive osf-logo pull-left" src="../static/images/logo-open-state-foundation.svg">
              Open<br>State<br>Foundation
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script> -->
    <script src="http://cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.0/js/dataTables.buttons.min.js"></script>
    <script type="https://cdn.datatables.net/buttons/1.2.0/js/buttons.bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
    <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="../static/scripts/main.js"></script>
    <script src="../static/scripts/datatables_script.js"></script>
    <script src="../static/scripts/d3_script.js"></script>
  </body>
</html>
