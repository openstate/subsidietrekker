<!DOCTYPE html>
<html>
{%  block head %}
<head>
    <title>Subsidietrekker.nl</title>
    <!-- CSS -->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.0/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css">
    <!-- NVD3 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css">

    <!-- SCRIPTS -->
    <!-- D3 Scripts-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>

</head>
{% endblock %}

<body>
    <hr>
    <br />
    <br />

    {% block navbar %}
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-right" data-toggle="collapse" data-target="#navbar">
          <span class"sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">SUBSIDIETREKKER</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-center pull-right">
          <li {% if slug == 'index' %}class="active"{% endif %}>
            <a href="/">Home</a>
          </li>
          <li {% if slug == 'demo' %}class="active"{% endif %}>
            <a href="/demo">Demo</a>
          </li>
          <li {% if slug == 'data' %}class="active"{% endif %}>
            <a href="/data">Data</a>
          </li>
          <li {% if slug == 'contact' %}class="active"{% endif %}>
            <a href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}

    <!-- SCRIPTS -->
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- jQuery Script -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- DataTables Scripts -->
    <script src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <!-- Custom Scripts -->
    <script src="../static/js/datatables_2.js"></script>
    <script src="../static/js/d3_script.js"></script>
</body>
</html>
